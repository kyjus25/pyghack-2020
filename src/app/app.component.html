<h1>Pyghack 2020</h1>
<textarea [placeholder]="'Type your sentence'" [(ngModel)]="sentence"></textarea><br>
<button (click)="submit()">Sign for me</button>
<br>


<div *ngFor="let match of matches" class="element">
  {{match.localText}}
  <div class="wrapper">
    <video autoplay>
      <source src="{{match.localSrc}}" type="video/mp4">
    </video>
  </div>
</div>

<pm-carousel #carousel class="carousel" *ngIf="matches.length > 0" [index]="activeIndex">
  <ng-container *ngFor="let match of matches">
    <ng-template pavTemplate="{{match.text}}">
      <video class="video">
        <source src="{{match.localSrc}}" type="video/mp4">
      </video>
    </ng-template>
  </ng-container>
  
</pm-carousel><!--<ng-container *ngFor="let video of words['a']">-->
