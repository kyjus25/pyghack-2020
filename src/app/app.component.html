<h1>Pyghack 2020</h1>
<textarea [placeholder]="'Type your sentence'" [(ngModel)]="sentence"></textarea><br>
<button (click)="submit()">Sign for me</button>
<br>


<div *ngFor="let match of matches" class="element">
  {{match.text}}
  <div class="wrapper">
    <video autoplay>
      <source src="{{match.localSrc}}" type="video/mp4">
    </video>
  </div>
</div>
